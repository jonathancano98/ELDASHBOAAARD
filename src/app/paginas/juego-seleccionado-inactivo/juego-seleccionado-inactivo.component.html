<!-- En el caso de este tipo de juego la pantalla de juego activo es la misma que la de juego inactivo. Solo cambian los botones primeros
Por eso reuso el mismo componente de juego activo, en el que con un *ngIf seleccion el conjunto de botones que quiero mostrar, según si el juego 
está activo o inactivo. Pero el resto del componente es el mismo. Así ahorro componentes y no repito código. -->

<div class="contenedor" *ngIf= "juegoSeleccionado.Tipo === 'Control de trabajo en equipo'">
  <app-juego-de-control-de-trabajo-en-equipo-seleccionado-activo></app-juego-de-control-de-trabajo-en-equipo-seleccionado-activo>
</div>

<div class="enColumna"> <button type="button" class="btn Back" (click)="goBack()">Volver </button>
</div>
